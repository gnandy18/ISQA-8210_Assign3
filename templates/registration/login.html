<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <style>
        body {
            background-color: beige;


}

    </style>
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <a class="btn btn-success ml-2" href="{% url 'password_reset' %}" role="button">Forgot Password</a>

</form>
{% endblock content %}
</html>
