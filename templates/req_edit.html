<html lang="en">
{% extends 'base.html' %}

        body {
            background-color: beige;
        }
    </style>
    <h1>Edit Maintenance Request</h1>

 <input name='request_date' class="form-control" type="date" readonly="readonly" value="{{ request_date }}" required style="width:130pt;"></p>
